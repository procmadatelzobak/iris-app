<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTÉM HLINÍK</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --text-color: #00ff41;
            --alert-color: #ff3333;
            --border-color: #333;
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- UTILITIES --- */
        .hidden {
            display: none !important;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .border-panel {
            border: 2px solid var(--border-color);
            background: var(--panel-bg);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .glitch-text {
            text-shadow: 2px 0 var(--border-color), -2px 0 var(--alert-color);
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            z-index: 100;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95)), repeating-linear-gradient(0deg, transparent, transparent 2px, #00ff41 3px, transparent 4px);
            background-size: 100% 4px;
        }

        .login-box {
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-input {
            width: 100%;
            background: #000;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 10px;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 1.1em;
        }

        .login-btn {
            width: 100%;
            background: var(--text-color);
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        .login-btn:hover {
            background: #fff;
        }

        /* --- DASHBOARD --- */
        #dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        /* Progress Bar */
        #temp-bar-container {
            width: 100%;
            height: 60px;
            background: #222;
            border: 3px solid #555;
            position: relative;
            overflow: hidden;
        }

        #temp-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--text-color), #ffff00, var(--alert-color));
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background: #fff;
            z-index: 10;
        }

        .marker-label {
            position: absolute;
            top: 5px;
            color: #fff;
            font-size: 0.7em;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px;
        }

        /* Main Display */
        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #444;
            position: relative;
        }

        #temp-display {
            font-size: 6em;
            font-weight: bold;
            text-shadow: 0 0 20px var(--text-color);
        }

        #heat-btn {
            margin-top: 30px;
            padding: 30px 60px;
            font-size: 1.5em;
            background: #330000;
            color: var(--alert-color);
            border: 4px solid var(--alert-color);
            cursor: pointer;
            box-shadow: 0 0 20px var(--alert-color);
        }

        #heat-btn:active {
            background: var(--alert-color);
            color: #000;
        }

        /* Code Red Overlay */
        #code-red-overlay {
            pointer-events: none;
            display: none;
            flex-direction: column;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0.6) 100%);
            animation: pulse-red 0.5s infinite alternate;
        }

        @keyframes pulse-red {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .alarm-text {
            font-size: 5em;
            color: var(--alert-color);
            text-align: center;
            font-weight: bold;
            border: 5px solid var(--alert-color);
            padding: 20px;
            background: #000;
        }

        /* Log */
        #log-area {
            height: 100px;
            overflow-y: auto;
            border-top: 1px solid #333;
            font-size: 0.8em;
            padding: 5px;
            color: #666;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-entry.warn {
            color: var(--alert-color);
        }

        #ws-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }
    </style>
</head>

<body>
    <!-- WS Status Indicator -->
    <div id="ws-status-indicator"
        style="position:fixed;top:10px;right:10px;width:12px;height:12px;border-radius:50%;background:#444;z-index:9999;"
        title="WebSocket Status"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="full-screen flex-center">
        <div class="login-box border-panel">
            <h1 class="glitch-text" style="margin-bottom: 40px;">SYSTÉM HLINK</h1>
            <div id="login-form">
                <input type="text" class="login-input" placeholder="Uživatel" id="username-input">
                <input type="password" class="login-input" placeholder="Heslo" id="password-input">
                <button class="login-btn" onclick="attemptLogin()">PŘIPOJIT K JÁDRU</button>
            </div>
            <div id="auth-msg" class="hidden" style="margin-top: 20px; font-size: 1.2em; color: red;"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="dashboard">
        <!-- Header & Bar -->
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <h2 style="margin:0;">Reaktorové Jádro</h2>
            <div style="font-size: 0.8em; color:#666;">STATUS: <span id="status-text">ONLINE</span></div>
        </div>

        <div id="temp-bar-container">
            <div id="temp-bar"></div>
            <!-- Markers injected by JS -->
            <div id="marker-alarm" class="marker" style="background: red;">
                <div class="marker-label">ALARM</div>
            </div>
        </div>

        <!-- Center Display -->
        <div class="main-display">
            <div id="temp-display">-- °C</div>
            <button id="heat-btn">
                ZVYŠOVAT TEPLOTU
            </button>
        </div>

        <div id="log-area">
            <div>--- SYSTEM LOG INITIATED ---</div>
        </div>
    </div>

    <!-- ALARM OVERLAY -->
    <div id="code-red-overlay" class="full-screen hidden">
        <div class="alarm-text">POZOR: CODE RED AKTIVNÍ</div>
    </div>

    <!-- SCRIPTS -->
    <script src="/static/js/socket_client.js"></script>
    <script>
        // --- STATE ---
        let currentTemp = 0.0;
        let socket = null;
        let heatInterval = null;

        // Constants
        const MAX_SCALE = 10000; // Visual scale max
        const ALARM_THRESHOLD = 350; // Visual marker

        // --- ELEMENTS ---
        const ui = {
            loginScreen: document.getElementById('login-screen'),
            loginForm: document.getElementById('login-form'),
            authMsg: document.getElementById('auth-msg'),
            dashboard: document.getElementById('dashboard'),
            tempDisplay: document.getElementById('temp-display'),
            tempBar: document.getElementById('temp-bar'),
            markerAlarm: document.getElementById('marker-alarm'),
            overlay: document.getElementById('code-red-overlay'),
            log: document.getElementById('log-area'),
            heatBtn: document.getElementById('heat-btn')
        };

        // --- AUTH LOGIC ---
        async function attemptLogin() {
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;

            ui.authMsg.classList.add('hidden');
            ui.authMsg.innerText = "Authorizing...";
            ui.authMsg.classList.remove('hidden');
            ui.authMsg.style.color = "#888";

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Přístup zamítnut');
                }

                const data = await response.json();
                const token = data.access_token;

                // Success
                ui.authMsg.innerText = "PŘÍSTUP POVOLEN";
                ui.authMsg.style.color = "#00ff41";

                setTimeout(() => {
                    initApp(token);
                }, 1000);

            } catch (err) {
                ui.authMsg.innerText = "CHYBA: " + err.message;
                ui.authMsg.style.color = "red";
            }
        }

        // --- APP INIT ---
        function initApp(token) {
            // Hide Login
            ui.loginScreen.style.opacity = '0';
            setTimeout(() => {
                ui.loginScreen.classList.add('hidden');
                ui.dashboard.style.opacity = '1';
            }, 1000);

            // Connect WS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/connect`;

            socket = new SocketClient(wsUrl, handleWsMessage, handleWsStatus);
            socket.connect(token);

            // Setup Controls
            updateMarkers();
            setupControls();
        }

        // --- WEBSOCKET HANDLERS ---
        function handleWsMessage(data) {
            if (data.type === 'gamestate_update') {
                // Updating State
                if (data.temperature !== undefined) {
                    currentTemp = data.temperature;
                    renderTemp();
                }

                // Handle Overload Alert
                if (data.is_overloaded) {
                    showAlarm(true);
                } else {
                    showAlarm(false);
                }

                // Log Logic? 
                // Maybe add log on status change?
            }
        }

        function handleWsStatus(status) {
            // SocketClient updates indicator automatically if element exists
            if (status === 'connected') {
                addLog("Připojeno k jádru.");
            } else if (status === 'disconnected') {
                addLog("Spojení ztraceno.", "warn");
            }
        }

        // --- UI RENDERING ---
        function renderTemp() {
            // Display
            ui.tempDisplay.innerText = `${currentTemp.toFixed(1)} °C`;

            // Bar
            let pct = (currentTemp / MAX_SCALE) * 100;
            if (pct > 100) pct = 100;
            ui.tempBar.style.width = `${pct}%`;

            // Color
            if (currentTemp >= ALARM_THRESHOLD) {
                ui.tempBar.style.background = 'red';
                ui.tempDisplay.style.color = 'red';
            } else {
                ui.tempBar.style.background = 'linear-gradient(90deg, var(--text-color), #ffff00, var(--alert-color))';
                ui.tempDisplay.style.color = 'var(--text-color)';
            }
        }

        function showAlarm(isAlarm) {
            if (isAlarm) {
                if (ui.overlay.style.display !== 'flex') {
                    ui.overlay.style.display = 'flex';
                    ui.overlay.classList.remove('hidden');
                    document.body.style.backgroundColor = '#200';
                    addLog("CRITICAL: SYSTEM OVERLOAD", "warn");
                }
            } else {
                if (ui.overlay.style.display === 'flex') {
                    ui.overlay.style.display = 'none';
                    ui.overlay.classList.add('hidden');
                    document.body.style.backgroundColor = 'var(--bg-color)';
                }
            }
        }

        function updateMarkers() {
            const alarmPct = (ALARM_THRESHOLD / MAX_SCALE) * 100;
            ui.markerAlarm.style.left = `${Math.min(alarmPct, 99)}%`;
        }

        function addLog(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            div.innerText = `[${time}] ${msg}`;
            ui.log.prepend(div);
        }

        // --- CONTROLS ---
        function setupControls() {
            const btn = ui.heatBtn;

            const startHeat = () => {
                if (heatInterval) return;
                socket.send({ type: 'action', action: 'heat_tick' }); // Initial instant tick
                heatInterval = setInterval(() => {
                    socket.send({ type: 'action', action: 'heat_tick' });
                }, 100); // 10 ticks per second
            };

            const stopHeat = () => {
                if (heatInterval) {
                    clearInterval(heatInterval);
                    heatInterval = null;
                }
            };

            btn.addEventListener('mousedown', startHeat);
            btn.addEventListener('mouseup', stopHeat);
            btn.addEventListener('mouseleave', stopHeat);

            btn.addEventListener('touchstart', (e) => { e.preventDefault(); startHeat(); });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); stopHeat(); });
        }

        // Init Inputs
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !ui.loginScreen.classList.contains('hidden')) {
                attemptLogin();
            }
        });

    </script>
</body>

</html>
