{% extends "base.html" %}

{% block content %}

<body class="bg-black text-green-500 font-mono h-screen flex items-center justify-center relative overflow-hidden">
    <div class="crt-overlay"></div>
    <div class="scan-line"></div>

    <div class="z-10 bg-gray-900 border border-green-800 p-8 shadow-2xl w-96 relative">
        <h1 class="text-3xl font-bold mb-6 text-center glitch-effect tracking-widest text-green-400">IRIS_SECURITY</h1>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs mb-1 text-green-700">IDENTIFIKÁTOR</label>
                <input type="text" name="username" id="id_username"
                    class="w-full bg-black border border-green-700 p-2 text-green-400 focus:outline-none focus:border-green-400"
                    required autofocus autocomplete="off">
            </div>

            <div>
                <label class="block text-xs mb-1 text-green-700">HESLO</label>
                <input type="password" name="password" id="id_password"
                    class="w-full bg-black border border-green-700 p-2 text-green-400 focus:outline-none focus:border-green-400"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-green-900 text-green-100 p-3 hover:bg-green-700 border border-green-600 transition duration-150 uppercase tracking-widest font-bold">
                [ INICIOVAT RELACI ]
            </button>
            <div id="errorMsg" class="hidden text-red-500 text-xs text-center border border-red-500 p-2"></div>
        </form>

        {% if test_mode %}
        <div class="mt-8 border-t border-yellow-600 pt-4">
            <h3 class="text-yellow-500 text-center font-bold mb-4 animate-pulse">⚠ TEST MODE ACTIVE ⚠</h3>
            <div class="grid grid-cols-2 gap-2 h-40 overflow-y-auto custom-scrollbar">
                {% for u in users %}
                <button onclick="quickLogin('{{ u.username }}')"
                    class="p-1 border border-gray-600 text-xs hover:bg-gray-700 text-left truncate
                    {% if u.role.value == 'admin' %}text-red-400{% elif u.role.value == 'agent' %}text-blue-400{% else %}text-green-400{% endif %}">
                    {{ u.username|upper }}
                </button>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div class="mt-4 text-center text-xs text-green-900">
            NEOPRÁVNĚNÝ PŘÍSTUP JE TRESTNÝ<br>
            PROTOKOL V.3.1.2
        </div>
    </div>
</body>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const errorMsg = document.getElementById('errorMsg');

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                // Cookie is set server-side via Set-Cookie header (path=/)

                // Redirect based on role
                // We can just go to /auth/terminal. The backend will serve the right template.
                window.location.href = '/auth/terminal';
            } else {
                errorMsg.textContent = data.detail || 'Access Denied';
                errorMsg.classList.remove('hidden');
            }
        } catch (err) {
            errorMsg.textContent = 'Connection Error';
            errorMsg.classList.remove('hidden');
        }
    });

    function quickLogin(username) {
        let password = "";
        if (username === "root") password = "master_control_666";
        else if (username.startsWith("admin")) {
            // Extract ID
            let id = username.replace("admin", "");
            password = `secure_admin_${id}`;
        } else if (username.startsWith("agent")) {
            let id = username.replace("agent", "");
            password = `agent_pass_${id}`;
        } else if (username.startsWith("user")) {
            let id = username.replace("user", "");
            password = `subject_pass_${id}`;
        }

        document.getElementById('id_username').value = username;
        document.getElementById('id_password').value = password;

        // Auto Submit
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
</script>
{% endblock %}
