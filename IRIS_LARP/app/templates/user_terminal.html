{% extends "base.html" %}

{% block head %}
<link href="/static/css/terminal.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="crt-overlay"></div>
<div class="scan-line"></div>

<!-- Lockout Overlay -->
<div id="lockoutOverlay"
    class="fixed inset-0 bg-red-900 bg-opacity-90 z-50 flex flex-col items-center justify-center hidden">
    <h1 class="text-6xl font-bold text-red-500 glitch-effect mb-4 animate-pulse">SYSTEM LOCKED</h1>
    <div class="text-2xl text-red-300 font-mono">CALIBRATION REQUIRED</div>
    <div class="text-sm text-red-400 mt-2">CONTACT ADMINISTRATOR</div>
</div>

<div class="flex h-screen overflow-hidden">
    <!-- Left Panel: Status -->
    <div class="w-1/3 border-r border-green-900/30 p-4 flex flex-col bg-black/40">
        <div class="mb-6">
            <h2 class="text-lg font-bold text-green-400 mb-2 glitch-effect">STAV SUBJEKTU</h2>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <div class="text-green-700">POSUN SVĚTA</div>
                    <div class="text-green-300 font-mono text-xl" id="shiftDisplay">--</div>
                </div>
                <div>
                    <div class="text-green-700">KREDITY</div>
                    <div class="text-yellow-400 font-mono text-xl" id="creditDisplay">--</div>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="flex justify-between items-center border-b border-green-900/50 pb-1 mb-2">
                <h2 class="text-lg font-bold text-green-400 uppercase">Dostupné Úkoly</h2>
                <button id="btnRequestTask"
                    class="text-xs bg-green-900 px-2 py-1 text-green-100 hover:bg-green-700 border border-green-700 transition"
                    onclick="requestTask()">
                    [ VYŽÁDAT ]
                </button>
            </div>
            <div id="taskList" class="flex-1 overflow-y-auto pr-2 space-y-2">
                <!-- Tasks injected via JS -->
                <div class="text-green-800 italic text-sm p-2" id="emptyTaskMsg">Žádné aktivní úkoly.</div>
            </div>
        </div>
    </div>

    <!-- Right Panel: Chat -->
    <div class="w-2/3 flex flex-col bg-black bg-opacity-90 relative">
        <!-- Chat History -->
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
            <!-- Messages injected here -->
            <div class="text-center text-gray-600 mt-10">--- SESSION ESTABLISHED ---</div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-green-900 bg-gray-900">
            <form id="chatForm" class="flex gap-2">
                <input type="text" id="msgInput"
                    class="flex-1 bg-black border border-green-700 text-green-400 p-2 focus:outline-none focus:border-green-400 font-mono"
                    placeholder="Type transmission..." autocomplete="off">
                <button type="submit"
                    class="bg-green-900 hover:bg-green-700 text-white px-6 py-2 border border-green-600 font-bold transition duration-150">
                    SEND
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/socket_client.js"></script>
<script src="/static/js/sound_engine.js"></script>
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/';

    const chatHistory = document.getElementById('chatHistory');
    const creditsDisplay = document.getElementById('creditsDisplay');

    // Initialize Socket
    const wsUrl = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws/connect';

    const client = new SocketClient(wsUrl, (data) => {
        // Handle Game Updates vs Chat
        if (data.type === 'gamestate_update') {
            applyChernobyl(data.chernobyl || 0);
        } else if (data.type === 'user_status') {
            if (data.credits !== undefined) creditsDisplay.innerText = data.credits;
            if (data.is_locked !== undefined) setLock(data.is_locked);
        } else if (data.type === 'lock_update') {
            setLock(data.locked);
        } else if (data.type === 'economy_update') {
            if (data.credits !== undefined) creditsDisplay.innerText = data.credits;
        } else if (data.type === 'task_update') {
            renderTask(data);
        } else if (data.type === 'typing_sync') {
            handleTypingSync(data);
        } else {
            // Assume Chat
            appendMessage(data);
            const currentUsername = "{{ user.username }}";
            if (data.sender !== currentUsername) {
                sfx.playReceive();
            }
        }
    }, (status) => {
        console.log("WS Status:", status);
    });

    client.connect(token);

    function requestTask() {
        client.send({ type: 'task_request' });
        // Disable button temporarily?
        const btn = document.getElementById('btnRequestTask');
        btn.innerText = "Processing...";
        btn.disabled = true;
        setTimeout(() => { btn.innerText = "[ VYŽÁDAT ]"; btn.disabled = false; }, 2000);
    }

    function renderTask(data) {
        const list = document.getElementById('taskList');
        const empty = document.getElementById('emptyTaskMsg');
        if (empty) empty.style.display = 'none';

        // Clear previous pending/active to avoid dupes? 
        // For now simplest logic: Clear all and show this one.
        list.innerHTML = '';

        const card = document.createElement('div');
        card.className = `border p-2 text-sm ${data.status === 'active' ? 'border-green-500 bg-green-900/20' : 'border-yellow-600 bg-yellow-900/20'}`;

        let statusLabel = data.status === 'pending_approval' ? 'ČEKAJÍCÍ' : 'AKTIVNÍ';
        let statusColor = data.status === 'pending_approval' ? 'text-yellow-500' : 'text-green-500';

        card.innerHTML = `
            <div class="font-bold ${statusColor} mb-1">${statusLabel}</div>
            <div class="${data.status === 'active' ? 'text-green-300' : 'text-gray-400'}">${data.description || 'Čekání na zadání...'}</div>
            ${data.reward ? `<div class="text-yellow-400 text-xs mt-2">ODMĚNA: ${data.reward} CR</div>` : ''}
        `;
        list.appendChild(card);
    }

    function handleTypingSync(data) {
        const input = document.getElementById('msgInput');
        // Only update if not focused? Or always?
        // Requirement: "Update value (if not has focus)"
        if (document.activeElement !== input) {
            input.value = data.content;
        }
    }

    function setLock(locked) {
        const overlay = document.getElementById('lockoutOverlay');
        const input = document.getElementById('msgInput');

        if (locked) {
            overlay.classList.remove('hidden');
            input.disabled = true;
        } else {
            overlay.classList.add('hidden');
            input.disabled = false;
            input.focus();
        }
    }

    // Form Submit
    document.getElementById('chatForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('msgInput');
        if (input.disabled) return;

        const text = input.value.trim();
        if (text) {
            client.send({ content: text });
            input.value = '';
            sfx.playSend(); // Local feedback
        }
    });

    // Input Mirroring
    const msgInput = document.getElementById('msgInput');
    msgInput.addEventListener('input', () => {
        client.send({ type: 'typing_sync', content: msgInput.value });
    });

    // Typing SFX
    msgInput.addEventListener('keydown', () => {
        sfx.playType();
    });

    function appendMessage(data) {
        if (!data.content) return; // Skip non-content messages
        const div = document.createElement('div');
        div.className = `chat-bubble ${data.role === 'user' ? 'user self-end' : 'agent self-start'}`;

        // Sender label
        const sender = document.createElement('span');
        sender.className = 'sender';
        sender.innerText = data.sender.toUpperCase();

        const content = document.createElement('div');
        content.innerText = data.content;

        div.appendChild(sender);
        div.appendChild(content);

        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function applyChernobyl(level) {
        document.body.className = ''; // Reset
        if (level > 20 && level <= 50) document.body.classList.add('instability-low');
        if (level > 50 && level <= 80) document.body.classList.add('instability-med');
        if (level > 80) {
            document.body.classList.add('instability-high');
            // Maybe play alarm once?
            sfx.playError();
        }
    }
</script>
{% endblock %}
